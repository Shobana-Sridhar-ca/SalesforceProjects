<template>
    <lightning-card title="Conditional Rendering">
        <lightning-input type="checkbox" label="Show detials" onchange={handleChange}></lightning-input>
        <!-- implementing template directives.if:true and if:false -->
        <template if:true={areDetailsVisible}>
            You have clicked the checkbox and viewing the details.
        </template>
        <template if:false={areDetailsVisible}>
            Click on the checkbox to view the details.
        </template>
    </lightning-card>
</template>
